<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的小熊</title>
    <style>
        body {
            position: relative;
            background-color: #ccc;
            overflow: hidden;
        }
        
        .w {
            height: 700px;
        }
        
        .xiong {
            position: absolute;
            top: 500px;
            width: 200px;
            height: 1000px;
            overflow: hidden;
            z-index: 999;
            background: url(images/bear.png) no-repeat;
            /* 元素可以添加多个动画，用逗号分隔 */
            animation: bear 1s steps(8) infinite, move 3s forwards;
        }
        
        .bg01 {
            position: absolute;
            top: 400px;
            width: 3840px;
            height: 600px;
            z-index: 2;
            overflow: hidden;
            background: url(images/bg1.png) repeat-x;
            /* 元素可以添加多个动画，用逗号分隔 */
            animation: bg1 10s linear 1s infinite;
        }
        
        .bg02 {
            position: absolute;
            top: 200px;
            width: 3840px;
            height: 500px;
            overflow: hidden;
            z-index: 1;
            background: url(images/bg2.png) repeat-x;
            /* 元素可以添加多个动画，用逗号分隔 */
            animation: bg2 20s linear 1s infinite;
        }
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translate(-50%);
            }
        }
        
        @keyframes bg1 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1200px 0;
            }
        }
        
        @keyframes bg2 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1200px 0;
            }
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="bg01"></div>
        <div class="bg02"></div>
        <div class="xiong"></div>
    </div>
</body>

</html>
