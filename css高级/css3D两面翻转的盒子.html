<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻转</title>
    <style>
        body {
            perspective: 300px;
        }
        
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 1s;
            transform-style: preserve-3d;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 50px;
            color: #fff;
            text-align: center;
            /* vertical-align: center; */
            line-height: 300px;
        }
        
        .front {
            background-color: aqua;
            /* transform: rotateY(180deg); */
            z-index: 1;
        }
        
        .back {
            background-color: blueviolet;
            transform: rotateY(180deg);
            /* z-index: 2; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">前面</div>
        <div class="back">后面</div>
    </div>
</body>

</html>
