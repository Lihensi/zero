<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换综合</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: all .5s;
        }
        
        div:hover {
            transform: translate(150px, 50px) rotate(180deg) scale(1.3);
            /* 其顺序会影响转换的效果。（先旋转会改变坐标轴的方向） 
            同时有位移和其他属性时，记得位移放到最前面*/
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
