<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css初始化</title>
    <style>
        /* 为了消除不同浏览器对HTML文本呈现的差异，照顾浏览器的兼容，我们需要对css初始化。
        每个网页都必须首先进行css初始化 */
        
        * {
            margin: 0;
            padding: 0
        }
        /* 把所有标签的内外边距清零 */
        
        em,
        i {
            font-style: normal
        }
        /* em和i斜体的文字不倾斜 */
        
        li {
            list-style: none
        }
        /* 去掉li的小圆点 */
        
        img {
            /* border：0；为了照顾低版本浏览器，如果图片外面包含了链接会有边框的问题。 */
            border: 0;
            /* 取消图片底侧有空隙的问题 */
            vertical-align: middle
        }
        
        button {
            cursor: pointer
        }
        /* 当鼠标经过button按钮时，鼠标变成小手 */
        
        a {
            color: #666;
            text-decoration: none
        }
        
        a:hover {
            color: #c81623
        }
        
        button,
        input {
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }
        
        body {
            /* css3 抗锯齿形，让文字显示的更加清晰。 */
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }
        /* \9ED1\4F53黑体
         \5B88\4F53宋体
         \5FAE\8F6F\96C5\9ED1微软雅黑
         为了兼容性*/
        
        .hide,
        .none {
            display: none
        }
        
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }
        
        .clearfix {
            *zoom: 1
        }
        /* 清除浮动 */
        /* 京东的初始化操作 */
    </style>
</head>

<body>

</body>

</html>
