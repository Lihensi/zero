<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3过渡</title>
    <style>
        /* 经常搭配：hover
transition：过渡属性 时间 运动曲线 开始时间 
1.属性:想要变化的css属性，宽度高度背景颜色内外边距都可以。如果想要所有的两性都变化过渡，写一个all 就可以。

2.花费时间:单位是秒(必须写单位)比如0.5s

3.运动曲线:默认是ease
linear匀速 ease渐慢 ease-in加速 ease-out减速 ease-in-out先加后减 (可以省略)

4.何时开始:单位是秒(必须弓单位)可以设置延迟触发时间默认是0s (可以省略)
*/
        /* 谁做过渡给谁加 */
        
        div {
            width: 200px;
            height: 100px;
            background-color: aqua;
            /* 如果想要写多个属性，利用逗号进行分割，全部用all */
            /* transition: width .5s ease 1s, height .2s ease 1s; */
            transition: all .5s 2s;
        }
        
        div:hover {
            width: 400px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
