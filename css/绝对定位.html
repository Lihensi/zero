<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        
        .a1 {
            position: absolute;
            /* top: 100px; */
            left: 20px;
            bottom: 10px;
            background-color: blue;
            width: 300px;
            height: 100px;
        }
        /* 绝对定位：absolute
     是元素在移动位置的时候，是相对于祖先元素来说的。
     选择器{position：absolute；}
     特点：1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（Document文档）
     2.如果祖先元素有定位（相对、绝对、固定定位），则以最近一级的有定位祖先元素为参考点移动位置*/
        /* 绝对定位：脱离标准流不占有原来的位置。
        子绝父相：子级是绝对定位的话，父级用相对定位；
        1.子级绝对定位，不会占有位置，可以放到父盒子里的任何一个地方，不会影响其他兄弟盒子。
        2.父盒子必须加定位限制子盒子，相对定位。 */
    </style>
</head>

<body>
    <div class="a">
        <div class="a1"></div>
    </div>

    <div class="a2" style="background-color: black;width: 200px;height: 200px;"></div>
</body>

</html>
