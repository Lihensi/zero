<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        /* 粘性定位：可以被认为时相对定位和固定定位的混合。sticky
        选择器{position：sticky；top} */
        /* 特点：1.以浏览器的可视窗口为参照点移动元素
        2.粘性定位占有原先的位置 
        3.必须添加top bottom left right其中一个才有效。*/
        
        .nav {
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            background-color: aqua;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="nav">导航栏</div>
</body>

</html>
