<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器以#开头，标签内用id定义，只能调用一次。 */
        
        #blue {
            color: blue;
        }
        /*通配符选择器：*号定义，表示选取页面中所有元素（标签） */
        
        * {
            color: red;
        }
    </style>
</head>

<body>
    <div id="blue">许嵩</div>
    <div>李寒曦</div>
    <span>zrl</span>
</body>

</html>
