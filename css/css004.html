<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本</title>
    <!-- color:字体颜色 -->
    <!-- text-align：文本内容的水平对齐方式。left,center,right -->
    <!-- text-decoration；文本装饰线
    none默认无，underline下划线，overline上划线，line-through删除线 -->
    <!-- text-indent:文本首行的缩进。em是相对单位，当前元素的一个文字大小 -->
    <!-- line-height：行间距，行高。行高包括上边距+字体高度+下边距 -->
    <style>
        div {
            color: blue;
            text-align: center;
            text-decoration: underline;
            text-indent: 2em;
            line-height: 26px;
        }
    </style>

</head>

<body>
    <div>125554488</div>
</body>

</html>
