        <!--  2.1什么是元素显示模式
作用:网页的标签非常多, 在不同地方会用到不同类型的标签，了解他们的特点可以更好的布局我们的网页
元素显示模式就是元素(标签)以什么方式进行显示,比如<div>自己占一行,比如行可以放多个<span>.HTML元素一般分为块元素和行内元素(内联元素)两种类型。
-->
        <!-- 元素模式转换:
转换为块元素:display:block;
转换为行内元素:display:inline;
转换为行内块元素:display:inline-block;
 -->
        <style>
            a {
                width: 100px;
                height: 100px;
                background-color: aqua;
                display: block;
            }
        </style>
    </head>

    <body>
        <a href="#">金星</a>
        <a href="#">银星</a>
        <!-- 让文字的行高等于盒子的高度--单行文字垂直居中 -->
    </body>
