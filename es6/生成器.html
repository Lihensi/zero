<body>
    <script>
        // 生成器函数是 ES6 提供的一种异步编程解决方案，语法行为与传统函数完全不同
        // 1) * 的位置没有限制
        // 2) 生成器函数返回的结果是迭代器对象，调用迭代器对象的 next 方法可以得到
        // yield 语句后的值
        // 3) yield 相当于函数的暂停标记，也可以认为是函数的分隔符，每调用一次 next
        // 方法，执行一段代码
        // 4) next 方法可以传递实参，作为 yield 语句的返回值        
        //生成器其实就是一个特殊的函数
        //异步编程  纯回调函数  node fs  ajax mongodb
        //算是函数代码的分隔符 yield
        function* gen() {
            console.log(111);
            yield '一只没有耳朵';
            console.log(222);
            yield '一只没有尾部';
            console.log(333);
            yield '真奇怪';
            console.log(444);
        }

        function* ad() {
            console.log('hrll')
        }
        let iterators = ad();
        iterators.next();
        let iterator = gen();
        // iterator.next();//111
        // iterator.next();//222
        // iterator.next();//333
        // iterator.next();//444
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next()); //done 的值false 继续遍历
        console.log(iterator.next()); //done 的值true 停止遍历

        //遍历
        // for(let v of gen()){
        //     console.log(v);
        // }
    </script>
</body>

</html>
