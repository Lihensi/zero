<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承-2</title>
</head>

<body>
    <script>
        class Phone {
            //构造方法
            constructor(brand, price) {
                    this.brand = brand;
                    this.price = price;
                }
                //父类的成员属性
            call() {
                console.log("我可以打电话!!");
            }
        }

        class SmartPhone extends Phone {
            //构造方法
            //super 指向的是当前对象的原型对象
            //this 关键词指向的是函数坐在的当前对象
            constructor(brand, price, color, size) {
                super(brand, price); // Phone.call(this, brand, price)
                this.color = color;
                this.size = size;
            }

            photo() {
                console.log("拍照");
            }

            playGame() {
                console.log("玩游戏");
            }

            call() {
                //不能去调用父类里的同名方法 super也不能，会报错
                console.log('我可以进行视频通话');
            }
        }

        const xiaomi = new SmartPhone('小米', 799, '黑色', '4.7inch');
        // console.log(xiaomi);
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
        xiaomi.call(); //我可以进行视频通话
    </script>
</body>

</html>
