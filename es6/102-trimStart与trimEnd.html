<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trimStart 与 trimEnd</title>
</head>

<body>
    <script>
        // trim
        let str = '   iloveyou   ';

        console.log(str);
        console.log(str.trimStart()); //清除字符串左侧空白
        console.log(str.trimEnd()); //清除字符串右侧空白
    </script>
</body>

</html>
