    <script>
        //js语言是单线程 执行完一个进程，才能执行另一个进程，同一时间只能做一件事 处理需要排队
        //HTML5允许js脚本创建多个线程 于是js出现了同步与异步
        //同步：前一个任务结束后再执行另一个任务，程序的执行顺序与任务的排列顺序是一致的，同步的
        // 异步，在做一件事的同时，可以同时去处理另外的任务
        //同步任务：同步任务都在主线程上进行，形成一个执行栈
        //异步任务：js的异步任务通过回调函数实现的
        //1.普通事件，如click,relize等
        //2.资源链接，如load,error等
        //3.定时器，包括setInterval,setTimeout等
        //========================================
        //js执行机制
        //1.先执行执行栈中的同步任务
        //2.异步任务(回调函数)放入任务队列中
        //3.一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行
        //由于主线程不断的重复获得任务，执行任务，再获取任务，再执行。所以这种机制被称为事件循环
        // 第一个问题
        console.log(1);

        setTimeout(function() {

            console.log(3);

        }, 1000);

        console.log(2);

        // 2. 第二个问题
        // console.log(1);

        // setTimeout(function() {

        // console.log(2);

        // 3. 第三个问题

        // console.log(1);

        // console.log(2);
        // setTimeout(function() {
        //     console.log(3)
        // }, 3000)
    </script>
