<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //navigator对象包含浏览器的信息，他有许多属性，我们最常用的是userAgent，该属性可以返回有客户机发送服务器的user-agent头部的值
        if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowserl|JUC|Fennec|wOSBrowser|BrowserNG|webOS|Symbian|Windows Phone) /i))) {

            window.location.href = ""; //手机

        } else {

            window.location.href = ""; //电脑
        }
    </script>
</body>

</html>
