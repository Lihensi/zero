<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
            border: 2px solid black;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }
        
        .w {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 10px;
            border: 15px solid red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        //1.offset系列 可以使用相关属性动态的得到该元素的位置(偏移)，大小等
        //获得元素自身的大小
        //获得元素距离带有定位父元素的位置
        //注意：返回的数值都不带单位
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        //1.可以得到元素的偏移 位置 返回的不带单位的值 没有botto和right
        console.log(father.offsetTop);
        console.log(father.offsetLeft);
        //它以带有定位的父元素为准，如果没有父元素或者父元素没有定位 则以body为准
        console.log(son.offsetLeft);
        //2.可以得到元素的大小 宽度和高度 是包含padding+border+width 不含magin
        var w = document.querySelector('.w');
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);
        //3.返回带有定位的父元素 否则返回body
        console.log(son.offsetParent);
        console.log(son.parentNode); //返回最近一级的父元素 不管有没有定位
    </script>
</body>

</html>
