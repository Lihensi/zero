<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.min.js"></script>
</head>

<body>
  <ul>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
  </ul>
  <ol>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
  </ol>
  <script>
    $(function () {
      // 第一个li :last 获取最后一个
      $("ul li:first").css("color", "red");
      // 索引号第二个，从零开始，元素第三个
      $("ul li:eq(2)").css("color", "blue");
      // 偶数
      $("ol li:odd").css("color", "skyblue");
      // 奇数
      $("ol li:even").css("color", "pink");
    })
  </script>
</body>

</html>
