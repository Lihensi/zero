<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jQuery.min.js"></script>
</head>
<body>
  <div class="one">
    <div class="two">
      <div class="three">
        <div class="four">123</div>
      </div>
    </div>
  </div>
  <script>
console.log($(".four").parent().parent().parent())
console.log($(".four").parents(".one"))//返回指定祖先元素
console.log($(".four").parent());//返回所有祖先元素
  </script>
</body>
</html>
