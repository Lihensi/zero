<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //不确定有多少个参数传递的时候，可以用arguments来获取
        //在js中，arguments实际上是当前函数的一个内置对象，所有函数都内置一个arguments对象 只有函数有
        //arguments对象中存储了传递的所有实参
        //========================================
        function fn() {
            console.log(arguments); //里面存储了所有传递过来的实参
            console.log(arguments.length);
            console.log(arguments[2]);
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        //可以按照数组的方式遍历arguments
        fn(1, 2, 3, 4);
        //伪数组 并不是真正意义上的数组
        // 1. 具有数组length的属性
        // 2. 按照索引的方式进行存储
        // 3. 没有真正数组的一些方法 pop() push()等等
        //===========================================
        //利用函数求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3, ));
        console.log(getMax(1, 4, 5, 6, 8, 4));
        console.log(getMax(11, 2, 24, 44, 5, 855));
    </script>
</head>
