        //利用函数求数组[5,2,99,101,67,77的最大数值]
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // getArrMax([])
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);
