<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1);
        console.log(1 - 1);
        console.log(6 / 3);
        console.log(6 * 3);
        // % 取余
        console.log(8 % 3); //2
        console.log(6 % 3); //0
        //浮点数 算术运算里会出问题
        console.log(0.2 + 0.1); //0.30000000000000004
        //不能直接比较两个浮点数的大小
        var num = 0.1 + 0.3;
        console.log(num == 0.3); //false
        //任何表达式都会有一个返回值
        console.log(1 + 1); //2就是返回值
        //1+1=2
        //程序里 2=1+1 先计算右边，
    </script>
</head>

<body>

</body>

</html>
