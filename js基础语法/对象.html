<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //在js中，对象是一组无序的相关属性和方法的集合，所有的事物都是对象，
        //例如字符组，数值，数组，函数
        //对象是由属性和方法组成的
        //属性：事物的特征，在对象中用属性表示(常用名词)
        //方法：事物的行为，在对象中用方法表示(常用动词)
        //为了保存一个对象的多个信息 数组会带来歧义 对象更清晰
        //===========================================
        //1.利用字面量创建对象 {}
        // var Obj = {};//创建了一个空的对象
        var obj = {
                name: '张瑞琳',
                age: 14,
                sex: '女',
                sayHi: function() {
                    console.log('Hi~');
                }
            }
            //(1)里面的属性或者方法使用键值对的方式 键 属性名：值 属性值
            //(2)多个属性之间用逗号隔开
            //(3)方法后面跟的是一个匿名函数
            //=======================================
            //使用对象
            //(1)调用对象的属性 采取 对象名.属性名 
        console.log(obj.name);
        //(2)调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        //(3)调用对象的方法 sayHi 对象名.方法名() 记得小括号
        obj.sayHi();
        //===========================================
        //变量、属性、函数、方法的区别
        //1.变量和属性的相同点 都是用来存储数据的
        //变量 单独声明并赋值 使用时直接写变量名 单独存在
        //属性 在对象里面的不需要声明的 使用时必须是 对象.属性
        //2.函数和方法的相同点 都是实现某种功能
        //函数是单独声明并调用的 函数名()单独存在的
        //方法在对象里面 调用的时候 对象.方法()
        //=========================================


        //2.利用new Object
        var obj1 = new Object(); //创建了一个空的对象 追加属性和方法
        obj1.name = '张三疯';
        obj1.age = 118;
        obj1.sex = '男';
        obj1.sayHi = function() {
                console.log('hi!!!!!');
            }
            //(1)利用等号=赋值的方法 添加属性和方法
            //(2)每个属性和方法之间用分号结束
            //调用方法同一
            //=======================================
            //构造函数 前两种创建对象的方式一次只能创建一个对象
            //构造函数 就是把对象里面一些相同的属性和方法抽象出来封装到函数里面
            //3.利用构造函数创建函数
            //相同的属性 构造函数
            //构造函数语法格式、
            // function 构造函数名() {
            //     this.属性 = 值;
            //     this.方法 = function() {}
            // }
            // //调用构造函数
            // new 构造函数名();
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function(sa) {
                console.log(sa);
            }
        }
        var ldh = new Star('刘德华', 18, '男'); //调用函数返回的是一个对象
        console.log(ldh.sex); //ldh['sex']也可以
        var zrl = new Star('zrl', 14, '女');
        console.log(zrl.name)
        zrl.sing('河山大好');
        //1.构造函数名字首字母要大写
        //2.我们构造函数不需要return 就可以返回结果
        //3.调用构造函数必须用new
        //4.只要new 调用函数就可创建一个对象
        //5.属性和方法前必须添加this
        //============================================
        //1.构造函数 泛指的某一大类 类似于java中的类（class）
        //2.对象 特指是一个具体的事物
        //3.利用构造函数创建对象的过程也被称作对象的实例化
        //=============================================
        //new关键字执行过程
        //1.new构造函数可以在内存中创建一个空的对象
        //2.this就会指向刚才创建的对象
        //3.执行构造函数里面的代码  给这个空对象添加属性和方法
        //4.返回这个对象
        //===========================================
        //遍历对象
        var obj99 = {
                name: 'zrl',
                age: 14,
                sex: '女',
                fn: function() {}
            }
            //for(变量 in 对象){}
        for (var k in obj99) {
            console.log(k); //k变量输出 得到的是 属性名
            console.log(obj99[k]); //obj99[k] 得到的是 属性值
        }
    </script>
</head>

</body>

</html>
