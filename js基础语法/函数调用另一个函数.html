        //输入年份，书橱二月份天数
        function backDay() {
            var year = prompt('输入年份')
            if (Runn(year == true)) {
                alert('闰年，二月有29天；')
            } else {
                alert('平年，二月有28天')
            }
        }
        backDay();
        //利用函数判断闰年
        function Runn(year) {
            //是返回true 不是返回false
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true
            } else {
                flag = false
            }
            return flag;
        }
