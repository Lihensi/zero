<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //==会转型 默认转换数据类型
        console.log(18 == 18); //true
        console.log(18 == '18'); //true
        // === 全等 一模一样 要求两侧的值和数据类型完全一致
        console.log(18 === '18'); //false
        //!== 不全等
    </script>
</head>

</html>
