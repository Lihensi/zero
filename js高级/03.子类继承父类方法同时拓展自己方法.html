<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Father{
      constructor(x,y){
        this.x=x
        this.y=y
      }
      sum(){
        console.log(this.x+this.y)
      }
    }
    class Son extends Father{//继承父类的加法
      constructor(x,y){
      // 利用super 调用父类的构造函数,必须写在，子类this之前
        super(x,y)
        this.x=x
        this.y=y

      }
      sub(){
        console.log(this.x-this.y)
      }
    }
    let son = new Son(8,5)
    son.sub()
    son.sum()
    // ===================================
    // 注意
  </script>
</body>
</html>
