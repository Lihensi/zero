<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*所谓的标准流就是标签按照规定好默认方式排列
1.块级元素会独占一行，从上向下顺字排列。常用元素:div. hr. p、h1-h6. ul、ol、dl. form、 table
2.行内元素会按照顺序,从左到右顺字排列，碰到父元素边缘则自动换行。常用元素: span、a、i、em等  */
        /* display: inline-block;会有较大的空隙 */
        
        div {
            width: 100px;
            height: 200px;
            background-color: palegoldenrod;
            float: left;
            /* 浮动特性：1.浮动元素会脱离标准流（浮动的盒子不在保留原来的位置，叠加）
            2.浮动元素会一行内显示并且元素顶部对齐
            3.浮动元素会具有行内块元素的的特性 (如果行内元素，则不需要转换)*/
        }
        /*多个块级元素纵向排列找标准流，横向找浮动*/
        /* 浮动：float属性用于创建浮动框，将其移动到一边，直到左边缘或者右边缘触及包含另一个浮动框的边缘 
        none left right */
    </style>
</head>
<!-- 为了约束浮动元素，先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置。 -->
<!--  -->

<body>

    <div class="1hz">
        <h3>123</h3>
    </div>
    <div class="2hz" style="float: right;">123</div>
    <div class="3hz">123</div>

</body>

</html>
