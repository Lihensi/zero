<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font-family字体：
    字体间使用逗号隔开，多单词字体加引号。
浏览器按顺序显示字体。   -->
    <!-- font-size:字体大小 -->
    <!-- font-weight:字体粗细,数字后不加单位. -->
    <!-- font-style:字体样式 -->
    <style>
        em {
            font-style: normal;
            /* 让倾斜的字体恢复正常 */
        }
        /* 字体复合属性,顺序不能变 */
        /* font: font-style font-weight font-size/line-height font-family; */
        /* 可以省略:必须保留font-size和font-family */
        
        div {
            font: italic 500 16px 'Microsoft yahei';
        }
    </style>
</head>

<body>
    <div>13515465454</div>
    <div>三生三世十里桃花,一心一意百行代码</div>
</body>

</html>
