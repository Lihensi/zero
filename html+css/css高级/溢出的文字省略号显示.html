<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本溢出省略号显示</title>
    <style>
        .div1 {
            width: 150px;
            height: 80px;
            background-color: aqua;
            margin: 100px auto;
            /* normal:如果文字显示不开，自动换行 */
            /* white-space: normal; */
            /* 强制一行显示 */
            white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 省略号 */
            text-overflow: ellipsis;
        }
        
        .div2 {
            width: 150px;
            height: 90px;
            margin: 100px auto;
            background-color: aquamarine;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模式显示  */
            display: -webkit-box;
            /* 限制在一个块级元素显示的文本的行数  */
            -webkit-line-clamp: 3;
            /* 设置伸缩盒子的子元素排列方式。  */
            -webkit-box-orient: vertical;
        }
        /* 单行文本溢出：
1.先强制一行内显示文本
white-space：nowrap;(默认normal自动换行)
2.超出的部分隐藏
overflow:hidden;
3.文本用省略号代替超出的部分
text-overflow：ellipsis; */
        /* 多行文本溢出显示文本：有很大的兼容问题，适合webkit浏览器或者移动端。
        overflow：hidden；
        text-overflow：ellipsis；
        /* 弹性伸缩盒子模式显示 
        display：-webkit-box; 
        /* 限制在一个块级元素显示的文本的行数 
        -webkit-line-clamp:2;
        /* 设置伸缩盒子的子元素排列方式。 
        -webkit-box-orient:vertical;*/
    </style>
</head>

<body>
    <div class="div1">啥也不说，zrl此处省略一万字zrl---------</div>
    <div class="div2">啥也不说，zrl此处省略一万字zrl--------啥也不说，zrl此处省略一万字zrl--------</div>
</body>

</html>
