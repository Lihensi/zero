<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三角</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-right: 10px solid red;
            border-bottom: 10px solid violet;
            border-left: 10px solid green;
        }
        /* 其他三条边再改为透明色，三角形就出来了 */
        
        .box2 {
            width: 0;
            height: 0;
            border: 10px/*大小*/
            solid transparent;
            border-top-color: darkblue;
            /* margin: 100px auto; */
        }
        
        .jd {
            position: relative;
            /*子绝父向*/
            width: 120px;
            height: 249px;
            background-color: aqua;
        }
        
        .jd span {
            position: absolute;
            right: 15px;
            top: -10px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 5px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
