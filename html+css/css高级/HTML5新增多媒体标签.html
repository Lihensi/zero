<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增多媒体标签</title>
    <style>
        /* 主要两个：
        音频：<audio>
        视频：<video> */
        /* 使用它们可以方便在页面中嵌入音频和视频，而不用去使用flash和其他浏览器插件。 */
        /* video元素支持三种格式，MP4，webm,ogg.不过因为浏览器的兼容问题，尽量使用MP4。
        <video src="文件地址" controls="controls"></video>
        <video controls="controls" width="300">
            <source src="move.mp4" type="video/mp4">
            <source src="move.ogg" type="video/ogg"> 
            你的浏览器暂不支持<video>标签播放视频。
                </video>*/
        /*audio元素支持三种音频格式，MP3，wav,ogg主要使用MP3*/
    </style>
</head>

<body>
    <Video src="#" autoplay="autoplay" muted="muted" controls="controls"></Video>
    <!-- autoplay:自动播放
    controls：显示播放控件
loop：是否循环
preload：是否预加载
src:地址 poster：加载等待的画面图片 muted：静音播放 -->
    <audio src="" controls="controls"></audio>
    <!-- autoplay;controls,loop,src.同上
    谷歌把音频和视频自动播放都禁止了。 -->
</body>

</html>
