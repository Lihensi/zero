<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <style>
        /* 1.2精灵图( sprites )的使用
1.精灵技术主要针对于背景图片使用。就是把多个小背景图片整合到张大图片中。默认左上角.
2这个大图片也称为sprites 精灵图或者雪碧图
3.移动背景图片位置，此时可以使用background-position.
4.移动的距离就是这个目标图片的x和y坐标。注意网页中的坐标有所不同(y轴正方向向下)
5.因为一般情况下都是往上往左移动,所以一般是负值.
6.使用精灵图时需要精确测量,每个小背景图片的大小和位置.
 */
        /*缺点：1.图片文件还是比较大的。
2. 图片本身放大和缩小会失真。
3. -旦图片制作完毕想要更换非常复杂。  */
        
        .box1 {
            width: 60px;
            height: 60px;
            margin: 100px auto;
            background: url(images/神明.jpg);
            background-position: -150px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
