<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css新增选择器</title>
    <style>
        /* 1.属性选择器,权重为10
        2.结构伪类选择器
        3.伪元素选择器 */
        /* 属性选择器：可以根据元素特定属性来选择元素；这样就可以不用借助于类或者id,使用[]选择 */
        /* input[value] {
            color: aqua;
        }*/
        
        input[type=text] {
            color: pink;
        }
        
        div[class^=icon] {
            color: red;
        }
        
        section[class$=data] {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 1.利用属性选择器就可以不用借助于类或者id选择器-->
    <!-- <input type="text" value="请输入用户名"> -->
    <!-- <input type="text"> -->
    <!-- 2.属性选择器还可以选择属性值=的某些元素,重点-->
    <input type="text">
    <input type="password">
    <!-- 3.属性选择器可以选择属性值开头的某些元素-->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>打酱油</div>
    <!-- 4,属性选择器可以选择属性值结尾的某些元素-->
    <section class="icon1-data">zrl</section>
    <section class="icon2-data">我是谁</section>
    <section class="icon3-ico">是谁</section>
    <!--5， *,只要包含就可选择 -->
</body>

</html>
