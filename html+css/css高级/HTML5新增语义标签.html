<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML新特性</title>
    <style>
        /* 新特性兼容性问题，IE9+ */
        /* 语义化标签：可多次使用。IE9中需要转化为块级元素，针对搜索引擎。<header>:头部标签
        <nav>:导航标签
        <article>:内容标签
        <section>: 定义文档某个区域
        <aside>:侧边栏标签
        <footer>:尾部标签*/
        
        header,
        nav {
            height: 120px;
            background-color: aqua;
            border-radius: 15px;
            width: 800px;
            margin: 15px auto;
        }
        
        section {
            width: 500px;
            height: 300px;
            background-color: violet;
        }
    </style>
</head>
<header>头部标签</header>
<nav>导航栏标签</nav>
<section>某个区域</section>

<body>

</body>

</html>
