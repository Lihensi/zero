<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true; //布尔型
        var flag1 = false; //布尔型
        console.log(flag + 1);
        console.log(flag1 + 1); //布尔型参与数值运算，true当作1，false当作0；
        //如果一个变量声明未赋值,就是undefined未定义
        //undefined和数字相加 结果是NAN
        var space = null;
        //空的，和数字相加，返回数字
        console.log(space + 1);
        //typeof查询数据类型
        var num = 10;
        console.log(typeof num); //nunber
        var str = 'zrl';
        console.log(typeof str); //string
        var age = prompt('输入'); //prompt 取过来的值是字符型
        console.log(age);
        console.log(typeof age);
        //蓝色 数字型 黑色 字符型 深蓝色 布尔型 浅灰色 未定义型、空值null
        //字面量是在源代码中一个固定值3的表示方法，就是用于识别的标识
    </script>
</head>

</html>
