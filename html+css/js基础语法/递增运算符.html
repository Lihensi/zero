<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.变量自己加一 num=num+1
        //递增递减运算符必须配合变量使用
        //前置递增和后置，单独使用一样
        var p = 10;
        console.log(++p + 10) //21 先自加一，再返回值
        var a = 10;
        console.log(a++ + 10); //先返回值，再自加一 
        console.log(a)
    </script>
</head>

</html>
