<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('班级人数')
        var sum = 0
        var a = 0
        for (var i = 1; i <= num; i++) {
            var g = prompt('输入第' + i + '个学生成绩')
            sum += parseFloat(g);
        }
        a = sum / num;
        alert('总成绩为：' + sum);
        alert('平均成绩为：' + a);
    </script>
</head>

</html>
