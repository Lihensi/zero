<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('输入');
        //1.pareseInt(变量) 可以把字符型转换为字符串类型 得到的是整数
        console.log(parseInt(age))
            //不会四舍五入,直接舍去后面的小数部分 
        console.log(parseInt('150px')); //如果带单位也回去掉单位
        console.log(parseInt('rem120px')); //NAN 要开头为数字
        //2.parseFloat 变量变为浮点数，可带小数
        console.log(parseFloat(3.94)) //3.14 其余同上
            //3.number（变量）
        console.log(Number('12'));
        //4.利用了算术运算 - * / 隐式转换,+不行
        console.log('12' * 2);
        //转换为布尔型
        console.log(Boolean(123))
            //代表空、否定的值转换为false，如''、NaN、null、undefined
            //其余的会被转换为true
    </script>
</head>

<body>

</body>

</html>
