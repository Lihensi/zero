    <script>
        // //1.利用函数关键字自定义函数（命名函数）
        // function fn() {
        //     //函数体
        // }
        // //2.函数表达式（匿名函数）
        // //var 变量名=function（）{}；
        var fun = function(a) {
            console.log('我是函数表达式')
            console.log(a)
        }
        fun('zrl');
        //1.fun是变量名 不是函数名
        //2.函数表达式声明方式和声明变量差不多，变量里面存的是值，这里存的是函数
        //3.函数表达式也可以传递参数
    </script>
