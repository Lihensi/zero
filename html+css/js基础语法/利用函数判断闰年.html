    <script>
        //利用函数判断闰年
        function Runn(year) {
            //是返回true 不是返回false
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true
            } else {
                flag = false
            }
            return flag;
        }
        console.log(Runn(2020))
