<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=""><img src="img/pig.jpg" alt="" id="cl"></label>
        <input type="password" id="pa">
    </div>
    <script>
        //获取元素
        var cl = document.getElementById('cl')
        var pa = document.getElementById('pa')
        var flag = 0;
        cl.onclick = function() {
            if (flag == 0) {
                pa.type = 'text';
                cl.src = 'img/pig.jpg'
                flag = 1;
            } else {
                pa.type = 'password';
                cl.src = 'img/神明.jpg'
                flag = 0;
            }
        }
    </script>
</body>

</html>
