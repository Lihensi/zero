<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul无序列表，列表项用li定义
    <ul>只能嵌套li,li可以包含任何的元素，
    样式一般使用css设置 -->
    <h3>数字</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <!-- ol有序列表出现数字，也用li来定义列表项 -->
        <li>张宇</li>
        <li>李金洋</li>
        <li>熊黄棒</li>
        <!-- 去掉小圆点：list-style:none -->
    </ol>
    <!-- 自定义列表dl定义,dt(大标签), dd(小标签)-->
    <dl>
        <dt>关注我们</dt>
        <dd>qq</dd>
        <dd>vx</dd>
        <dd>bilibili</dd>
    </dl>

</body>

</html>
