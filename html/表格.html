<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div对于搜索引擎来说，是没有语义的。 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="100">
        <!--align表格位置，border边框大小2，cellpadding单元边沿与内容之间的距离，cellapacing单元格之间的距离 -->
        <thead>
            <tr>
                <!--行标签-->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            <!--表头单元格-->
            <tbody>
                <tr>
        </thead>
        <td>陶继鑫</td>
        <td>男</td>
        <td>20</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        </tbody>
        <!--单元格-->
        <!--rowspan跨行合并，colspan跨列合并-->
    </table>
</body>

</html>
