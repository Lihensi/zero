<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: blueviolet;
        }
        
        .son {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: palegreen;
            margin: 100px 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // 事件流描述的是从页面中接收事件的顺序。
        // 事件发生时会在元素节点之间按照特定的顺字传播，这个传播过程即DoM事件流。
        // 比如我们给个div注册了点击事件:
        // DOM事件流分为3个阶段:1.捕获阶段
        // 2.当前目标阶段
        // 3.冒泡阶段
        // 注意
        // 1. JS代码中只能执行捕获或者冒泡其中的一个阶段
        // 2. onclick和attachEvent只能得到冒泡阶段。
        // 3. addEventListener (type, listener [, useCapture] )第三个参数如果是true，表示在事件捕获阶段调用事件处理程序;如果是false (不写默认就是false )，表示在事件冒泡阶段调用事件处理
        //捕获阶段 从外到里
        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('son');
        }, true)
        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
                alert('father');
            }, true)
            //冒泡阶段 从里到外
            // var son = document.querySelector('.son');
            // son.addEventListener('click', function() {
            //     alert('son');
            // }, false)
            // var father = document.querySelector('.father');
            // father.addEventListener('click', function() {
            //     alert('father');
            // }, false);
            // document.addEventListener('click', function() {
            //     alert('document')
            // })
            //====================================
            //4.实际开发中我们很少使用事件捕获我们更关注事件冒泡。

        //5.有些事件是没有冒泡的，比如onblur, onfocus. onmous eenter、onmouse.leave
        // 6.事件冒泡有时候会带来麻烦，有时候又会帮助很巧妙的做某些事件
    </script>
</body>

</html>
