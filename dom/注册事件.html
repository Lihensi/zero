<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <button>ie9</button>
    <script>
        //传统注册事件
        //1.利用on开头的事件onclick <button onclick="alert('hi')"></button> btn.onclick=function(){}
        //2.注册事件具有唯一性 同一个元素同一个事件只能设置一个处理函数，最后的覆盖前面的
        var btns = document.querySelectorAll('button');
        btns[0].onclick = function() {
            alert('hi');
        }
        btns[0].onclick = function() {
                alert('hihijhhiihih');
            }
            //方法监听注册方式
            //addEventListener()是一个方法 ie9才支持 可使用attachEvent()代替
            //同一个元素同一个事件刻意注册多个监听器 按照注册顺序依次执行
            //eventTarget.addEventListener ()方法将指定的监听器注册到eventTarget (目标对象)上，当该对象触发指定的事件时，就会执行事件处理函数。
            // 该方法接收三个参数:
            // type:事件类型是字符串，比如click、 mouseover ，注意这里不要带on
            // listener :事件处理函数,事件发生时，会调用该监听函数
            // useCapture :可选参数，是个布尔值.默认是false.学完DOM事件流后.我们再进一步学习
        btns[1].addEventListener('click', function() {
            alert('22')
        });
        btns[1].addEventListener('click', function() {
                alert('412')
            })
            // 3. attachEvent ie9以前的版本支持
        btns[2].attachEvent('onclick', function() {
            alert('11');
        })
    </script>
</body>

</html>
